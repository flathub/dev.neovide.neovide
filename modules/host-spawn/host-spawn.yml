# host-spawn is a tool required to run host terminal from flatpak sandbox
name: host-spawn
buildsystem: simple
build-options:
  append-path: /usr/lib/sdk/golang/bin
  env:
    GOBIN: /app/bin
    GOFLAGS: -modcacherw
    GOPATH: /run/build/host-spawn
sources:
  - type: git
    url: https://github.com/1player/host-spawn
    tag: v1.6.2
  - go.mod.yml
build-commands:
  - go install -mod=vendor

